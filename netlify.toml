[build]
  command = "npm run build"
  publish = "lib"
  functions = "netlify/functions"

[context.production.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/index"
  status = 200

[functions]
  # 这一行千万别动，它是运行时能找到 lib/pkg.js 的关键
  included_files = ["lib/**", "package.json"]
